<!doctype html>
<html>
<head>
  <title>Title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }

  section {
      display: block;
  }

  .container {
      width: 400px;
      margin: 0 auto;
  }

  .titulo {
      margin-bottom: 30px;
      text-transform: uppercase;
  }

  body {
      margin-right: 0px;
  }

  h3.text-center { margin-top: 2%; }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3 class="titulo">Calculadora IMC</h3>
    </div>
    <div class="row">
      <section id="loginForm" class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-md-10">
              <input type="text" class="form-control" id="txtWeight" placeholder="Peso">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-10">
              <input type="text" class="form-control" id="txtHeight" placeholder="Altura">
            </div>
          </div>
            <div class="col-md-10 col-md-offset-2">
              <button id="btnCalc" class="btn btn-success" role="button">Calcular</button>
            </div>
      </section>
    </div>
  </div>
  </form>
  <script>
    var txtHeight = document.getElementById("txtHeight"),
        txtWeight = document.getElementById("txtWeight"),
        btnCalc = document.getElementById("btnCalc");
        
    txtHeight.addEventListener('keydown', format)
    txtWeight.addEventListener('keydown', format)
    
    function format (e) {
      if (e.key === ',') e.preventDefault();
    }
    function calcImc () {
      let calc = parseFloat(txtWeight.value) / Math.pow(parseFloat(txtHeight.value), 2);
      return console.log(calc.toFixed(2));

    }

    btnCalc.addEventListener('click', calcImc);
  </script>
</body>
</html>
